<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="Quintela" />
  <meta name="description" content="Quintela" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <title>Manhattan</title>

  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="container">
      <div class="header-main">
        <a href="http://figma-16-manhattan/dist/" class="header__logo">
        <img src="./images/icon/main-logo.png" alt="alt">
        </a>
        <ul class="header-menu">
        <li class="menu__list"><a href="http://figma-16-manhattan/dist/">Главная</a></li>
        <li class="menu__list"><a href="kitchen.html">Меню</a></li>
        <li class="menu__list"><a href="poster.html">Афиша</a></li>
        <li class="menu__list"><a href="corporations.html">Сотрудничество</a></li>
        <li class="menu__list"><a href="galery.html">Галерея</a></li>
        <li class="menu__list"><a href="#">Новости</a></li>
        </ul>
        <div class="header-burger">
          <div class="header-burger_menu"></div>
          <div class="header-burger_close"><img src="./images/icon/79836_cancel_gtk_guardar_reset_save_icon.png" alt="alt"></div>
        </div>
        <a href="#" class="header__reservation">Бронирование</a>
      </div>
    </div>
  </header>

  <div class="reservation-modal">
    <img class="reservation-modal_picture" src="./images/icon/79836_cancel_gtk_guardar_reset_save_icon.png" alt="alt">
    <div class="modal-block">
      <div class="block-title">Название мероприятия</div>
      <div class="block-subtitle">Произвольный текст</div>
      <div class="block-order">
        <div class="order-item">
          <div class="item_date">Дата: <input type="date"></div>
          <div class="item_row">Ряд: <input type="number"></div>
        </div>
        <div class="order-item">
          <div class="item_time">Время: <input type="number"></div>
          <div class="item_place">Место: <input type="number"></div>
        </div>
      </div>
      <div class="block-accept">
       <button>Бронировать</button> 
      </div>
    </div>
  </div>
